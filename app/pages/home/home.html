<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <input type="text" [(ngModel)]="myName">
  <h2>Hello, {{ myName }}!</h2>
  <h2>Hello, {{ fullname }}!</h2>

  <input type="number" [(ngModel)]="a"> + 
  <input type="number" [(ngModel)]="b">
  <h2>{{ a }} + {{ b }} = {{ a + b }}</h2>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>

  <ion-list>
    <ion-item *ngFor="let e of employees">
      <ion-label>{{ e.name }}</ion-label>
      <ion-toggle danger checked="true" *ngIf="e.id == 1002"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
